<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Document</title>
</head>

<body>

    <div class="container">
        <h3 class="text-center mt-2 mb-3">Movies catalog</h3>
        <section class="d-flex justify-content-between">
            <!-- LEFT -->
            <div style="width: 280px;">
                <form class="d-flex flex-column gap-3" >
                    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="ave">
                    <input type="number" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="5">
                    <select class="form-select" aria-label="Default select example">
                        <option selected>All</option>
                        <option value="1">One</option>
                        <option value="2">Two</option>
                        <option value="3">Three</option>
                      </select>
                      <select class="form-select" aria-label="Default select example">
                        <option selected>Rating (high to low)</option>
                        <option value="1">One</option>
                        <option value="2">Two</option>
                        <option value="3">Three</option>
                      </select>
                      <button type="button" class="btn btn-primary">Search</button>
                </form>
                <h3 class="mt-3 mb-3">Bookmarked movies</h3>
                <div>
                    <ul class="list-group">
                        <li class="list-group-item">
                            <p>Avengers: Infinity War</p>
                            <button type="button" class="btn btn-danger btn-sm">Remove</button>
                        </li>
                        <li class="list-group-item">
                            <p>The Avengers</p>
                            <button type="button" class="btn btn-danger btn-sm">Remove</button>
                        </li>
                        <li class="list-group-item">
                            <p>12 Years a Slave</p>
                            <button type="button" class="btn btn-danger btn-sm">Remove</button>
                        </li>
                        
                      </ul>
                </div>
            </div>
            <!-- RIGHT -->
            <div style="width: 950px;">
                <h5 class="mb-2">Search results: 39</h5>
                <div style="width: 650px;" class="alert alert-info mb-3 " role="alert">
                    Use the form on the left to search for a movie
                  </div>
                  <div style="width: 650px;" class="d-flex gap-3 justify-content-between">
                    <div class="card" style="width: 600px;">
                        <img src="./avengers.jpg" class="card-img-top object-fit-cover" alt="avengers" width="300" height="180">
                        <div class="card-body">
                          <h5 class="card-title">Avengers: Infinity War</h5>
                          <div class="d-flex align-items-center gap-2 mb-4">
                            <img src="./calendar2.svg" alt="">
                            <span>2018</span>
                          </div>
                          <div class="d-flex align-items-center gap-2 mb-4">
                            <img src="./star-fill.svg" alt="">
                            <span>8.7</span>
                          </div>
                          
                          <div class="d-flex gap-3">
                            <button type="button" class="btn btn-outline-primary">Watch trailer</button>
                            <button type="button" class="btn btn-outline-info">More info</button>
                            <button type="button" class="btn btn-outline-success">Bookmark</button>
                          </div>
                        </div>
                      </div>
                      <div class="card" style="width: 400px;">
                        <img src="./iron.jpg" class="card-img-top object-fit-cover" alt="iron" width="300" height="180">
                        <div class="card-body">
                          <h5 class="card-title">Card title</h5>
                          <div class="d-flex align-items-center gap-2 mb-4">
                            <img src="./calendar2.svg" alt="">
                            <span>2018</span>
                          </div>
                          <div class="d-flex align-items-center gap-2 mb-2">
                            <img src="./star-fill.svg" alt="">
                            <span>8.7</span>
                          </div>
                          <div class="d-flex gap-3">
                            <button type="button" class="btn btn-outline-primary btn-sm" style="font-size: 14px !important; ">Watch trailer</button>
                            <button type="button" class="btn btn-outline-info btn-sm"  style="font-size: 14px !important; ">More info</button>
                            <button type="button" class="btn btn-outline-success btn-sm"  style="font-size: 14px !important; ">Bookmark</button>
                          </div>
                        </div>
                      </div>
                  </div>
            </div>
        </section>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>

</body>

</html>
